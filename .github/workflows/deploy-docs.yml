name: 部署文档

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: pip
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Prepare files
        run: |-
          bash prepare_files.sh
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # 选择要使用的 node 版本
          node-version: 20
          cache: pnpm
      # 运行构建脚本
      - name: Install Node.js dependencies
        run: |-
          pnpm install --frozen-lockfile
      - name: Build VuePress site
        run: |-
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: 'src/.vuepress/dist'
  deploy-sf-web-site:
    name: Deploy to SourceForge Web Site
    runs-on: ubuntu-latest
    needs: build
    environment: sf-web-site
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Rsync to SourceForge Web Site
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          remote_user: ${{ vars.PUJDICT_SF_WEB_SITE_USER }}
          remote_host: web.sourceforge.net
          path: dist/
          remote_path: /home/project-web/pujdict/htdocs/
          remote_key: ${{ secrets.PUJDICT_RSYNC_FROM_GH_ACTION_TO_SF_WEB_SITE }}
