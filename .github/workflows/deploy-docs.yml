name: 部署文档

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Prepare files
        run: |-
          bash prepare_files.sh
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # 选择要使用的 node 版本
          node-version: 20
          cache: npm
      # 运行构建脚本
      - name: Install dependencies
        run: |-
          npm ci
      - name: Build VuePress site
        run: |-
          npm run docs:build
          > src/.vuepress/dist/.nojekyll
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: 'src/.vuepress/dist'
  deploy-sf-web-site:
    name: Deploy to SourceForge Web Site
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Rsync to SourceForge Web Site
        uses: contention/rsync-deployments@v2.0.0
        with:
          FLAGS: -avzr --delete
          USER: ${{ vars.PUJDICT_SF_WEB_SITE_USER }}
          HOST: web.sourceforge.net
          LOCALPATH: dist/
          REMOTEPATH: /home/project-web/pujdict/htdocs/
          DEPLOY_KEY: ${{ secrets.PUJDICT_RSYNC_FROM_GH_ACTION_TO_SF_WEB_SITE }}
